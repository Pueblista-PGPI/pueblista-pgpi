{% extends "base.html" %}



{% block title %}
    <title>Editar Espacio</title>
{% endblock title %}



{% block content %}
<div class="container">
    <div class="text-center p-4 p-lg-5">
        <h1 class="fw-bold mb-4">Editar Espacio</h1>
    </div>
    <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="mb-3 w-75">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ espacio.nombre }}" required maxlength="100">
        </div>
        <div class="mb-3 w-75">
            <label for="horario" class="form-label">Horario:</label>
            <input type="text" class="form-control" id="horario" name="horario" value="{{ espacio.horario }}" required maxlength="100">
        </div>
        <div class="mb-3 w-75">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ espacio.descripcion }}</textarea>
        </div>
        <div class="mb-3 w-75">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ espacio.telefono }}" required pattern="^\d{9}$" title="El número de teléfono debe ingresarse en el formato: '999999999'.">
        </div>
        <div class="mb-3 w-75">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado" required>
                {% for key, value in espacio.ESTADO %}
                <option value="{{ key }}" {% if espacio.estado == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 w-75">
            <label for="fotos" class="form-label">Fotos:</label>
            <input type="file" class="form-control" id="fotos" name="fotos">
            {% if espacio.fotos %}
            <img src="{{ espacio.fotos.url }}" alt="Foto de {{ espacio.nombre }}" style="max-width: 200px; max-height: 200px; margin-top: 10px;">
            {% endif %}
        </div>
        <div class="d-flex justify-content-between w-50">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    <br>
</div>

{% endblock content %}
