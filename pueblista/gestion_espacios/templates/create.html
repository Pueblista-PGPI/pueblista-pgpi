{% extends "base.html" %}



{% block title %}
    <title>Crear Nuevo Espacio</title>
{% endblock title %}



{% block content %}
    <div class="container">
        <div class="text-center p-4 p-lg-5">
            <h1 class="fw-bold mb-4">Crear nuevo espacio<br></h1>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock content %}
