<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Espacio</title>
</head>
<body>
    <h1>Eliminar Espacio</h1>
    <p>¿Estás seguro de que deseas eliminar el espacio "{{ espacio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'list' %}">Cancelar</a>
    </form>
</body>
</html>
