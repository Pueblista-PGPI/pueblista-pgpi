{% extends "base.html" %}


{% block title %}
    <title>Eliminar Espacio- Pueblista</title>
{% endblock title %}


{% block content %}
    <h1>Eliminar Espacio</h1>
    <p>¿Estás seguro de que deseas eliminar el espacio "{{ espacio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'list' %}">Cancelar</a>
    </form>
{% endblock content %}
