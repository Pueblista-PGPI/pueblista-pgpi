{% extends "base.html" %}

{% block title %}
  <title>Lista de Usuarios - Pueblista</title>
{% endblock title %}

{% block content %}
<div class="container py-4 py-xl-5">
    <div class="text-center p-4 p-lg-5">
        <h1 class="fw-bold mb-4">Lista de Usuarios</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.rol }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
